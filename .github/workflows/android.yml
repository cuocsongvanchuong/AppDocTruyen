name: Android Build CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # Bước 1: Lấy code về (Cập nhật lên v4)
    - uses: actions/checkout@v4

    # Bước 2: Cài đặt Java 17 (Cập nhật lên v4)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # Bước 3: Cấp quyền chạy file build
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Bước 4: Chạy lệnh build ra file APK
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    # Bước 5: Upload file APK lên để tải về (SỬA LỖI CHÍNH Ở ĐÂY: v3 -> v4)
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
